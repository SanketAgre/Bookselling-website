{% extends 'main/base.html' %}
{% block body %}

<div class="py-3 bg-primary">
    <div class="container">
        <a class="text-white" href="{% url 'home' %}">Home /</a>
        <a class="text-white" href="{% url 'collections' %}">Category /</a>
        <a class="text-white" href="{% url 'collectionviews' category.slug %}"> {{category.cat_name}} </a>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12 my-4">
            <h1 class="text-center">{{category.cat_name}}</h1>
            <hr>
            <div class="row">
            {% for item in products %}
                <div class="col-md-3 mt-3">
                    <div class="card">
                        <a href="{% url 'productviews' item.category.slug item.slug %}">
                            <div class="card-body">
                                <div class="catagory-image">
                                    <img src="{{ item.prod_image.url }}"  alt="catagory-image" class="w-100">
                                </div>
                                <h4 class="text-center mt-3">{{item.prod_name}}</h4>
                                <span class="float-start">Rs. {{item.original_price}}</span>
                                <span class="float-end">Rs. {{item.selling_price}}</span>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
            </div>
        </div>
    </div>
</div>


{% endblock body %}
